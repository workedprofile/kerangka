<template name="orders">
{{#if currentUser}}
  <div class="page lists-show">
    <nav class="js-title-nav">
      {{#momentum plugin="fade"}}

          {{> hamburger}}

          <h1 class="js-edit-list title-page">
            <span class="title-wrapper">Orders</span>
            <span class="count-list">999999999999999</span><!-- FIXME kelak harus notificationCount -->
          </h1>

          {{> phoneComponent}}

      {{/momentum}}


      <form class="js-todo-new todo-new input-symbol">
        <input type="text" placeholder={{_ 'Type to add new tasks'}}>
        <span class="icon-add js-todo-add"></span>
      </form>
    </nav>


    <div class="content-scrollable list-items">
      <!-- FIXME taruh subscription di sini bila ada -->
      {{#if todosReady}}
        {{#each todo in todos}}
          {{> Todos_item (todoArgs todo)}}
        {{else}}
          <div class="wrapper-message">
            <div class="title-message">{{_ 'No tasks here'}}</div>
            <div class="subtitle-message">{{_ 'Add new tasks using the field above'}}</div>
          </div>
        {{/each}}
      {{else}}
          <div class="wrapper-message">
            <div class="title-message">{{_ 'Loading ORDERS Empty State...'}}</div>
          </div>
      {{/if}}

    </div>
  </div>
{{else}}
  {{> pleaseLogin }}
{{/if}}
</template>
