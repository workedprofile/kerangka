<template name="phone">
  <div class="page lists-show">
    <nav class="js-title-nav">
      {{#momentum plugin="fade"}}

          {{> hamburger}} 
          

          <h1 class="js-edit-list title-page">
            <span class="title-wrapper text-uppercase" style="padding-right: 0">Urgent Call</span>
            <span class="count-list" style="display: none;">999999999999999</span><!-- FIXME kelak harus notificationCount -->
          </h1>

          
          {{> phoneComponent}}

      {{/momentum}}

    </nav>


    <div class="content-scrollable list-items">
      <!-- FIXME taruh subscription di sini bila ada -->
      {{#if todosReady}}
        {{#each todo in todos}}
          {{> Todos_item (todoArgs todo)}}
        {{else}}
          <div class="wrapper-message">
            <div class="title-message">{{_ 'No tasks here'}}</div>
            <div class="subtitle-message">{{_ 'Add new tasks using the field above'}}</div>
          </div>
        {{/each}}
      {{else}}
          <div class="wrapper-message">
            <div class="container">
		        
		    		<h4 class="text-center text-thin">
						For immidiate questions or to book by phone, give us a call:<br/><br/>
						<a href="tel:622178765643">+62 2178765643</a><br/><br/>
						<a href="tel:622178765643">+62 2178765643</a><br/><br/>
						<a href="tel:622178765643">+62 2178765643</a>
					</h4>    	
		        
		    </div>
          </div>
      {{/if}}

    </div>
  </div>
</template>
