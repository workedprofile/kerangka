<template name="settings">
  {{#if currentUser}}
  <div class="page lists-show">
    <nav class="js-title-nav">
      {{#momentum plugin="fade"}}

          {{> hamburger}}

          <h1 class="js-edit-list title-page">
            <span class="title-wrapper">SETTINGS</span>
            <span class="count-list">999</span><!-- FIXME kelak harus notificationCount -->
          </h1>

          {{> phoneComponent}}

      {{/momentum}}


    </nav>
  </div>
  
    <div class="content-scrollable list-items">
          <div class="wrapper-message">
            <div class="title-message">{{_ 'Loading Empty State...'}}</div>
            <div class="subtitle-message">{{_ 'SEHARUSNYA DI FOOTER ADA BOOK NOW'}}</div>
          </div>
    </div>

  {{else}}
    {{> pleaseLogin }}
  {{/if}}
</template>
